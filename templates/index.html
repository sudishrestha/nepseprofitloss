<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload and Display</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Share Portfolio Dashboard</h1>
        <form action="/upload" method="post" enctype="multipart/form-data" class="mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="wacc_file" class="form-label">WACC File</label>
                    <input type="file" class="form-control" name="wacc_file" id="wacc_file" accept=".csv">
                </div>
                <div class="col-auto">
                    <label for="share_file" class="form-label">Share Value File</label>
                    <input type="file" class="form-control" name="share_file" id="share_file" accept=".csv">
                </div>
                <div class="col-auto align-self-end">
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </div>
        </form>
        {% if no_data %}
            <div class="alert alert-warning">No data uploaded yet.</div>
        {% else %}
            <div class="table-responsive">
                <table class="table table-bordered table-striped">
                    <thead>
                        <tr>
                            {% for h in headers %}
                                <th>{{ h }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}
                            <tr>
                                {% for cell in row %}
                                    <td>{{ cell }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="{{ headers|length - 3 }}" class="text-end">Totals</th>
                            <th>{{ total_purchase }}</th>
                            <th>{{ total_profit_loss }}</th>
                            <th>{{ total_percent_profit_loss }}%</th>
                        </tr>
                    </tfoot>
                </table>
            </div>
        {% endif %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
